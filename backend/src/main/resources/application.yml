spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/enefit
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: 8080
  error:
    include-message: always

jwt:
  secret: ${JWT_SECRET:MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=}
  expiration: 86400000 # 24 hours in milliseconds

# External API configuration
external-api:
  elering:
    base-url: https://estfeed.elering.ee/api/public/v1
    energy-price-endpoint: /energy-price/electricity

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging Configuration
logging:
  level:
    root: INFO
    com.enefit: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG 